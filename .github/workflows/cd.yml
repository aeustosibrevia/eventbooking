name: CD (Staging)

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: E2E tests
        run: npm run test:e2e

      - name: Deploy (webhook)
        if: ${{ secrets.STAGING_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -fsSL -X POST "${{ secrets.STAGING_DEPLOY_HOOK_URL }}"

